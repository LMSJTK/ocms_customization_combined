[supervisord]
nodaemon=true
user=root

[program:content-seed]
command=/bin/sh /var/www/html/scripts/seed-content-on-startup.sh
autostart=true
autorestart=false
startsecs=0
startretries=0
exitcodes=0
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php-fpm]
command=docker-php-entrypoint php-fpm
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true

[program:nginx]
command=/bin/sh /var/www/html/scripts/start-nginx.sh
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true